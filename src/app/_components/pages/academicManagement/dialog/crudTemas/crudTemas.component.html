<app-loading class="centrar" *ngIf="isLoading"></app-loading>
<div *ngIf="!isLoading">
  <mat-form-field style='width: 100%'>
    <input matInput placeholder="Nombre de tema" [(ngModel)]="nombreTema">
  </mat-form-field>
  <mat-form-field style='width: 100%'>
    <mat-select placeholder="Materia" [(ngModel)]="materiaSelectId">
      <mat-option *ngFor="let materia of materiasArray" [value]="materia.idMateria">
        {{materia.nombre}} - {{materia.curso.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="clickButton()"
    mat-raised-button color="primary"
    matTooltip="Guardar el tema"
    aria-label="Guardar el tema">
    <i class="fas fa-save"></i> Guardar
  </button>
</div>
